  db_migration:
    name: DB Migration
    needs: [config,  deploy, check_db_deploy]
    runs-on: [ self-hosted, eks-runner ]
    if: inputs.static_s3_website == false && needs.check_db_deploy.outputs.deploy_mysql == 'true' || needs.check_db_deploy.outputs.deploy_mongo == 'true'
    steps:
      - name: Checkout
        if: inputs.repo_name == ''
        uses: actions/checkout@v2

      - name: Disposable Env Checkout 
        if: inputs.repo_name != ''
        uses: actions/checkout@v2
        with:
          repository: qoala-engineering/${{ inputs.repo_name }}
          token: ${{ secrets.token_github }}
          ref: ${{ inputs.branch_name }}

      - name: Set inputs as variables
        id: db-vars
        run: |
          echo "Setting environment variables from JSON input"
          echo ${{ needs.deploy.outputs.mysql_host }}
          echo '${{ needs.config.outputs.db_conf }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' | while IFS='=' read -r key value; do
            echo "$key=$value"
            echo "$key=$value" >> $GITHUB_OUTPUT
          done
      
      - name: Get DB Dump from Atlas and Upload to Mongo Host
        shell: bash
        if: steps.db-vars.outputs.upload_mongo_dump == 'true'
        run: |
              sudo apt-get install gnupg curl
              curl -fsSL https://www.mongodb.org/static/pgp/server-7.0.asc | \
                sudo gpg -o /usr/share/keyrings/mongodb-server-7.0.gpg \
                --dearmor
              echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
              sudo apt-get update
              sudo apt-get install -y mongodb-org
              echo "Starting db dump"
              mongodump --uri="mongodb://dump_user:${{ secrets.dbdump_password }}@${{ steps.db-vars.outputs.mongo_dump_db_host }}/${{ steps.db-vars.outputs.mongo_dump_db_name }}?ssl=true&authSource=admin" -c ${{ steps.db-vars.outputs.mongo_db_collection }} --gzip --out . 
              echo "Starting db restore"
              mongorestore --uri="mongodb://root:12345@${{ needs.deploy.outputs.mongo_host }}:27017/${{ steps.db-vars.outputs.name }}/${{ steps.db-vars.outputs.mongo_dump_db_name }}?&authSource=admin" --collection  ${{ steps.db-vars.outputs.mongo_db_collection }}  ${{ steps.db-vars.outputs.mongo_dump_db_name }}/${{ steps.db-vars.outputs.mongo_db_collection }}.bson.gz --gzip 
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: steps.db-vars.outputs.upload_dump == 'true'
        with:
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::744994327583:role/eks-qoala-dev-cluster-ci-role
          role-duration-seconds: 3600

      - name: Get DB Dump from RDS and Upload to MySQL Host
        shell: bash
        if: steps.db-vars.outputs.upload_dump == 'true'
        run: |
              sudo apt-get update -y
              sudo apt-get install mysql-client -y
              mysqldump -h ${{ steps.db-vars.outputs.dump_db_host }} -udump_user -p${{ secrets.dbdump_password }} ${{ steps.db-vars.outputs.dump_db_name }} | mysql -h ${{ needs.deploy.outputs.mysql_host }} -uroot -p12345 ${{ steps.db-vars.outputs.name }}
            
      - name: Checkout Goose Migration Action Repo
        if: steps.db-vars.outputs.lang == 'golang'
        uses: actions/checkout@v2
        with:
          repository: qoala-engineering/goose-migration-action
          token: ${{ secrets.token_github }}
          path: .github/actions/goose-migration-action
          ref: staging-factory

      - uses: ./.github/actions/goose-migration-action
        if: steps.db-vars.outputs.lang == 'golang'
        with:
          role_to_assume: ${{ needs.config.outputs.ssm_role_arn}}
          parameter_path: ${{ needs.config.outputs.ssm_path }}
          db_name_key: ${{ steps.db-vars.outputs.name }}
          db_host_key: ${{ needs.deploy.outputs.mysql_host }}
          db_user_key: 'root'
          db_password_key: '12345'
          db_migration_path: ${{ steps.db-vars.outputs.migrationPath }}
          with_seeder: ${{ inputs.with_seeder }}
          db_seeder_path: ${{ inputs.db_seeder_path }}
          go_version: ${{ inputs.go_version }}
      
      - name: Checkout Knex Migration Action Repo
        if: steps.db-vars.outputs.lang == 'nodejs'
        uses: actions/checkout@v2
        with:
          repository: qoala-engineering/knex-migration-action
          token: ${{ secrets.token_github }}
          path: .github/actions/knex-migration-action
          ref: improve/action

      - uses: ./.github/actions/knex-migration-action
        if: steps.db-vars.outputs.lang == 'nodejs'
        env:
          NODE_ENV: ${{ needs.config.outputs.node_env }}
        with:
          role_to_assume: ${{ needs.config.outputs.ssm_role_arn}}
          parameter_path: ${{ needs.config.outputs.ssm_path }}
          db_name_key: ${{ inputs.db_name_key }}
          db_host_key: ${{ inputs.db_host_key }}
          db_user_key: ${{ inputs.db_user_key }}
          db_password_key: ${{ inputs.db_password_key }}
          with_seeder: ${{ inputs.with_seeder }}
          node_version: ${{ inputs.node_version }}

      - name: DB Migration Python
        if: steps.db-vars.outputs.lang == 'python'
        id: status_db_migration
        shell: bash
        run: |
          dbmate -u "mysql://root:12345@${{ needs.deploy.outputs.mysql_host }}:3306/${{ steps.db-vars.outputs.name }}" -d ${{ steps.db-vars.outputs.migrationPath }} --no-dump-schema up


